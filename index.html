<!DOCTYPE html>
<html lang="en">
<html>
<head>
	<meta charset="UTF-8">
	<title>Random Anime Quotes</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>

	<div class="container-fluid">
        <div id="title" class="text-responsive text-center">
			<h1>
				Random Anime Quotes
			</h1>
		</div>

        <div class="bg_blur text-center">

        </div>

		<div id="quotes" class="text-responsive text-center">
			<div class="row">
				<h3 id="quote" class="col-md-8 col-md-offset-2" style="text-shadow: 1px 1px 20px rgba(148, 150, 150, 1);"></h3>
			</div>
			<h4 id="author"></h4>
			<h4 id="anime"></h4>
		</div>
		<div class="wrapper">
			<a class="btn btn-default btnTweet" href="https://twitter.com/intent/tweet">Tweet</a>
			<button type="button" class="btn btn-responsive btn-primary" id="button">give me a new quote</button>	
		</div>
		
	</div>
	



	<script type="text/javascript" src="jquery-3.2.1.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	<script src="script.js"></script>
    <script src="background-blur.min.js"></script>
</body>
</html>
